name: Execute Model and Move Log

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any additional requirements

      - name: Execute Python script
        run: python app.py  # Replace with the path to your Python script

      - name: Move log file to log folder
        run: |
          mkdir -p log  # Create the log directory if it doesn't exist
          mv adverse_event_model.log log/
